<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

    .userImg {
      width: 35px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" onkeypress="isTyping('true'); timer=5;" onkeyup="isTyping('false')"/><button>Send</button><button onclick="socket.close();">Close</button>
  </form>
  <div id="typing_on">[No one is typing]</div>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    let userImg = "";

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', {message: input.value, userImg});
        input.value = '';
      }
    });

    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      var img = document.createElement('img');
      img.setAttribute('src', userImg);
      img.classList.add('userImg');
      item.textContent = msg;
      item.appendChild(img);
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('disconnect', function () {
      console.log('disconnect client event....');
    });

    var timer = 0;

    function reduceTimer() {
      timer = timer - 1;
      isTyping(true);
    }

    function isTyping(val) {
      if (val == 'true') {
        document.getElementById('typing_on').innerHTML = "[User is typing...]";
      } else {

        if (timer <= 0) {
          document.getElementById('typing_on').innerHTML = "[No one is typing]";
        } else {
          setTimeout("reduceTimer();", 500);
        }
      }
    }

    function profilePic(){
      const file = document.getElementById('img-upload').files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        socket.emit('profileImg', reader.result);
        userImg = reader.result;
      }
      reader.readAsDataURL(file);
    }

    socket.on('profileImg', function (msg){
      const img = document.getElementById("userImg");
      img.setAttribute("src", msg)
    });

  </script>
</body>

</html>
